<template>
    
    <lightning-card title="Lightning Record Form">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectApiName}
            fields={fields}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Lightning Record View Form">
        <lightning-record-view-form
                    record-id={recordId}
                    object-api-name="Account">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name="Email"></lightning-output-field>
                    <lightning-output-field field-name="AccountNumber"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>

</template>
